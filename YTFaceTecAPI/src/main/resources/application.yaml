spring:
  application:
    name: faceapi
  datasource:
    url: jdbc:oracle:thin:@172.20.22.10:1521:orcl
    username: bsits2
    password: bsits2
    driver-class-name: oracle.jdbc.OracleDriver
  output:
    ansi:
      enabled: always
  redis:
    database: 0
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: sailing
    password: sailing
server:
  port: 8191
mybatis:
  type-aliases-package: com.sailing.facetec.entiry
logging:
  level:
    root: info
  file: logfile.log
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8181/eureka/
    healthcheck:
      enabled: true
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
management:
  security:
    enabled: false
info:
  com: sailing
  product: faceapi

tasks:
  capture: 0/1 * * * * ?
  alter: 0/1 * * * * ?
redis-keys:
  capture-lock: capture-lock
  alert-lock: alert-lock
  lock-val: ok
  capture-data: capture-data
  alert-data: alert-data
  capture-cache: 50
  alert-cache: 50
  alert-limit: 0
actioncodes:
  SUCCEED_CODE: 1000
  SUCCEED_MSG: 请求成功
  SERVER_ERROR_CODE: 9999
  SERVER_ERROR_MSG: 服务端异常:%s
  PARAMS_ERROR_CODE: 2001
  PARAMS_ERROR_MSG: 参数错误:%s

supplys:
